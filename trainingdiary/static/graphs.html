    <div class="row">
        <div class="col-md-12 col-lg-2">
            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <h4 id="title1">Define Series</h4><img id="series_waiting" class="hide" src="assets/img/waiting-infinity.svg">
                </div>
                <div class="card-body">
                    <form id="series_form">
                        <div class="table-responsive">
                            <table class="table table-striped table-dark table-sm">
                                <tbody>
                                    <tr></tr>
                                    <tr>
                                        <td class="text-center" colspan="2">Measure</td>
                                    </tr>
                                    <tr>
                                        <td>Type</td>
                                        <td><select class="form-control" id="measure" style="width:100%;" name="measure"></select></td>
                                    </tr>
                                    <tr>
                                        <td>Activity</td>
                                        <td><select class="form-control" id="activity" style="width:100%;" name="activity"></select></td>
                                    </tr>
                                    <tr>
                                        <td>Activity Type</td>
                                        <td><select class="form-control" id="activity_type" style="width:100%;" name="activity_type"></select></td>
                                    </tr>
                                    <tr>
                                        <td>Equipment</td>
                                        <td><select class="form-control" id="equipment" style="width:100%;" name="equipment"></select></td>
                                    </tr>
                                    <tr>
                                        <td>Aggregation</td>
                                        <td><select class="form-control" id="day_aggregation" style="width:100%;" name="day_aggregation"></select></td>
                                    </tr>
                                    <tr>
                                        <td class="text-center" colspan="2">Days To Include</td>
                                    </tr>
                                    <tr>
                                        <td>Day Type</td>
                                        <td><select class="form-control" id="day_type" style="width:100%;" name="day_type"></select></td>
                                    </tr>
                                    <tr>
                                        <td>Day</td>
                                        <td><select class="form-control" id="day_of_week" style="width:100%;" name="day_of_week"></select></td>
                                    </tr>
                                    <tr>
                                        <td>Month</td>
                                        <td><select class="form-control" id="month" style="width:100%;" name="month"></select></td>
                                    </tr>
                                    <tr>
                                        <td class="text-center" colspan="2">Period</td>
                                    </tr>
                                    <tr>
                                        <td>Type</td>
                                        <td><select class="form-control" id="period" style="width:100%;" name="period"></select></td>
                                    </tr>
                                    <tr>
                                        <td>To Date ?</td>
                                        <td><select class="form-control" id="to_date" style="width:100%;" name="to_date"></select></td>
                                    </tr>
                                    <tr>
                                        <td>Aggregation</td>
                                        <td><select class="form-control" id="period_aggregation" style="width:100%;" name="period_aggregation"></select></td>
                                    </tr>
                                    <tr>
                                        <td>Zeros?</td>
                                        <td><select class="form-control" id="period_include_zeroes" style="width:100%;" name="period_include_zeroes"></select></td>
                                    </tr>
                                    <tr>
                                        <td class="text-center" colspan="2">Rolling</td>
                                    </tr>
                                    <tr>
                                        <td>Rolling ?</td>
                                        <td><select class="form-control" id="rolling" style="width:100%;" name="rolling"></select></td>
                                    </tr>
                                    <tr>
                                        <td>Number</td>
                                        <td><input class="form-control" type="number" id="number_of_rolling_periods" name="number_of_rolling_periods" style="width:100%;" value="7"></td>
                                    </tr>
                                    <tr>
                                        <td>Aggregation</td>
                                        <td><select class="form-control" id="rolling_aggregation" style="width:100%;" name="rolling_aggregation"></select></td>
                                    </tr>
                                    <tr>
                                        <td>Zeros?</td>
                                        <td><select class="form-control" id="rolling_include_zeroes" style="width:100%;" name="rolling_include_zeroes"></select></td>
                                    </tr>
                                    <tr>
                                        <td colspan="2"><button class="btn btn-secondary btn-block" id="plot_series" type="button">Plot</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-12 col-lg-10">
            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <h4 id="title2">Summary 2</h4><img id="day_waiting" class="hide" src="assets/img/waiting-infinity.svg">
                </div>
                <div class="card-body">
                    <div id="series_alerts"></div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Graph</h4><div id="chart-container" style="width: 100%;">
    <canvas id="chart"></canvas>
</div>
                </div>
            </div>
        </div>
