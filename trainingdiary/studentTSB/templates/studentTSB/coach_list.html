{% extends 'tsb_base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container-fluid">
   <div class="row">
       <div class="col-md-4">
           <div class="row">
               <div class="col-md-12">
                   <h2 class="border-bottom mb-4">Coaches</h2>
               </div>
           </div>
           <div class="row">
               <div class="col-md-12">

                   <a href="{% url 'coach_new' %}" class="btn btn-outline-primary btn-block" role="button">New Coach</a>

               </div>
           </div>
       </div>
    </div>

    <div class="row">
        <div class="col-md-12">

            <table id="dataTable" class="table table-hover table-bordered table-striped table-sm ">
                <thead class="thead-light">
                <tr>
                    <th>Name</th>
                    <th>Know As</th>
                    <th>Email</th>
                </tr>
                </thead>
                {% for c in coaches %}
                <tr>
                    <td>
                        <a href="{% url 'coach_edit' c.id %}" class="btn btn-outline-primary btn-block" role="button">{{c.first_name}} {{c.surname}}</a>
                    </td>
                    <td>{{ c.known_as }}</td>
                    <td>{{ c.email }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>

{% endblock %}
   {% block extra_scripts %}



    {% endblock %}
